<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="../navbar.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../styles/cart-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header (Navbar) -->
    <header id="navbar-placeholder"></header>
    
    <!-- Main Content -->
    <main>
        <section class="cart">
            <h1>My Cart</h1>
            <hr>
            
            <div class="cart-container">
                <!-- Cart items will be dynamically inserted here -->
            </div>

            <section class="info">
                <p><i class="fa-solid fa-tag"></i> Enter a promo code</p>
                <p><i class="fa-regular fa-clipboard"></i> Add a Note</p>
                <a href="#" id="estimated-delivery-link">Estimated Delivery</a>
                <hr>
                <div id="Total_price"></div>
            </section>
            <button id="checkout-button">Proceed to Checkout</button>
        </section>

        <!-- Modal for Country Selection -->
        <section class="modal-overlay" id="modal-overlay" aria-hidden="true" style="display:none;">
            <div class="modal-content">
                <h2>Select Your Destination</h2>
                <label for="country-dropdown">Choose a country:</label>
                <select id="country-dropdown">
                    <option value="">Select a country</option>
                    <option value="usa">United States</option>
                    <option value="uk">United Kingdom</option>
                    <option value="canada">Canada</option>
                </select>
                <button id="close-modal">Choose</button>
            </div>
        </section>

        <!-- Display the selected country -->
        <p id="selected-country"></p>

        <!-- Checkout Section -->
        <section class="checkout">
           

            <!-- Modal for Checkout Message -->
            <div class="modal-overlay" id="checkout-modal-overlay" aria-hidden="true" style="display:none;">
                <div class="modal-content">
                    <h2>We can't accept online orders right now</h2>
                    <p>Please contact us to complete your purchase.</p>
                    <button id="close-checkout-modal">Got it</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer id="footer-placeholder"></footer>

    <!-- Load JS Files -->
    <script src="../navbar.js"></script>
    <script src="../footer.js"></script>
    <script src="../scripts/cart.js"></script>
</body>

</html>
